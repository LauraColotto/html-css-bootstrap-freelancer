<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Boostrap Freelancer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Header -->
    <header>
      <div class="header_top">
        <div class="container">
          <div class="row">
            <!-- Logo -->
            <div class="col-xs-8 col-md-6"><span class="logoo">START BOOTSTRAP</span></div>
            <!-- /Logo -->
            <!-- Menù -->
            <div class="col-xs-4 col-md-6">
              <nav class="visible-md visible-lg">
                <ul>
                  <li><a href="">portfolio</a></li>
                  <li><a href="">about</a></li>
                  <li><a href="">Contact</a></li>
                </ul>
              </nav>
              <!-- hamburger -->
              <div class="visible-xs visible-sm hamburger">
                <button type="button" class="btn btn-default" aria-label="Left Align">
                  <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                </button>
              </div>
              <!-- /hamburger -->
            </div>
            <!-- Menù -->
          </div>
        </div>
      </div>

      <!-- Jumbotron -->

      <div class="jumbo bg_teal pad">
        <div class="jumbo_text">
          <img src="img/avataaars.svg"  class="avatar mgn_bottom" alt="avatar">
          <h1 class="mgn_bottom">START BOOTSTRAP</h1>
          <div class="mgn_bottom"><hr><span class="glyphicon glyphicon-star star " aria-hidden="true"></span><hr></div>
          <p> Graphic Artist- Web Designer - Illustrator</p>
        </div>
      </div>
      <!-- /Jumbotron -->
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
      <!-- Portfolio -->
      <section id="portfolio" class="pad">
        <h2>PORTFOLIO</h2>
        <div class="mgn_top mgn_bottom"><hr class="hr_blue"><span class="glyphicon glyphicon-star star recolor_blue " aria-hidden="true"></span><hr class="hr_blue"></div>

        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
              <img src="img/cabin.png" alt="cabin" class="box_port">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
              <img src="img/cake.png" alt="cake" class="box_port">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
              <img src="img/circus.png" alt="circus" class="box_port">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
              <img src="img/game.png" alt="game" class="box_port">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
              <img src="img/safe.png" alt="safe" class="box_port">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
              <img src="img/submarine.png" alt="submarine" class="box_port">
            </div>


          </div>

        </div>
      </section>

      <!-- Portfolio -->

    </main>
    <!-- /Main -->


    <!-- Footer -->
    <footer></footer>
    <!-- /Footer -->
  </body>
</html>
